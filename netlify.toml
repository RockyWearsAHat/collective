[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  functions = "build/server"
  command = "npm install && npm uninstall sharp && npm run installSharp && npm run build"
  publish = "build"